<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ðŸ“š Bookshelf</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			position: relative;

			color: #fff;
			font-family: system, -apple-system, ".SFNSText-Regular", "San Francisco", "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", sans-serif;

			background: #1b1b1b url(imgs/bg.jpg) fixed center;
			background-size: cover;
		}
		body:before {
			content: '';
			z-index: -1;
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
		}
		body:before {
			background-image: radial-gradient(ellipse, rgba(0,0,0,0.25), rgba(0,0,0,0.9));
		}
		.container {
			width: 100%;
			max-width: 800px;
			min-height: 100vh;
			margin: auto;
			padding: 60px;

			/*background-color: #2d2d2d;*/
		}
		h1 {
			margin-left: -68px;
			font-size: 40px;
			font-weight: 100;
			letter-spacing: 0.025em;
			line-height: 0.9em;
		}
		h1 span {
			display: inline-block;
			margin-right: 15px;
			font-size: 50px;
			transform: translateY(9px);
		}
		h2 {
			margin-top: 15px;
			font-weight: 100;
			font-size: 20px;
			letter-spacing: 0.025em;
			line-height: 1.5em;
		}
		hr {
			margin: 60px 0;

			border: none;
			border-bottom: 1px solid rgba(255,255,255,0.1);
		}
		ul {
			list-style: none;
		}
		li {
			display: flex;
			align-items: flex-start;
		}
		li:not(:last-child) {
			margin-bottom: 40px;
		}
		img {
			width: 100%;
			max-width: 150px;
			height: auto;
			vertical-align: middle;
			margin-right: 30px;
			box-shadow: 10px 10px 30px rgba(0,0,0,0.25);
		}
		h4 {
			font-size: 28px;
			font-weight: 200;
			letter-spacing: 0.025em;
		}
		h6 {
			margin-top: 5px;
			margin-bottom: 20px;
			font-size: 14px;
			font-weight: 400;
			letter-spacing: 0.025em;
			opacity: 0.4;
		}
		p {
			line-height: 1.5em;
			opacity: 0.9;
		}
		p:not(:last-child) {
			margin-bottom: 15px;
		}
		em {
			opacity: 0.5;
		}
		em:before {
			content: open-quote;
		}
		em:after {
			content: close-quote;
		}
		footer {
			display: flex;
			justify-content: space-between;
			color: rgba(255,255,255,0.25);
			font-size: 14px;
			text-align: right;
		}
		a {
			color: #fff;
			opacity: 0.25;
			font-size: 14px;
		}
		a:hover {
			opacity: 0.75;
		}
		@media (max-width: 800px) {
			body:before {
				background-image: radial-gradient(ellipse, rgba(0,0,0,0.4), rgba(0,0,0,0.75));
			}
			.container {
				padding: 30px;
			}
			h1 {
				margin-left: 0;
			}
			h1 span {
				margin-right: 10px;
				transform: translateY(5px);
			}
			h2 {
				font-size: 15px;
			}
			hr {
				margin: 30px 0;
			}
			li {
				display: block;
			}
			li:not(:last-child) {
				margin-bottom: 15px;
			}
			li:after {
				content: '';
				display: block;
				clear: both;
			}
			img {
				float: left;
				max-width: 70px;
				margin-right: 15px;
				margin-bottom: 10px;
			}
			h4 {
				font-size: 20px;
			}
			h6 {
				margin-bottom: 10px;
			}
			p {
				font-size: 14px;
			}
		}
	</style>
</head>
<body>

</body>
</html>
