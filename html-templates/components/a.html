<template>
	<a href="" target="_blank" rel="noreferrer noopener"><slot></slot></a>
</template>

<script>
	export default class extends HTMLElement {
		static tagName () {
			return 'x-a';
		}

		onAttachShadow () {
			this.shadowRoot.querySelector('a').setAttribute(
				'href',
				this.getAttribute('href')
			);
		}
	}
</script>

<style>
	a {
		color: inherit;
	}
</style>
